query MeQuery {
  me {
    id
    email
    fullName
  }
}

query GetAllPeople {
  getAllPeople {
    people {
      id
      name
      relationshipType
      importantDates {
        dateValue
        dateType
      }
    }
  }
}

query GetPersonDetails($personId: ID!) {
  getPersonDetails(personId: $personId) {
    person {
      id
      name
      relationshipType
      whatsappEnabled
      importantDates {
        dateValue
        dateType
        id
      }
      phoneNumber
      aiTonePreference
    }
  }
}