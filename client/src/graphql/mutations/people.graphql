mutation AddPeople($input: CreatePeopleInput!) {
    createPerson(input: $input) {
      id
      name
      relationshipType
      whatsappEnabled
      importantDates {
          dateValue,
          dateType
       }
      phoneNumber 
      aiTonePreference
        }
  }

mutation AddNewImportantDate($input: AddImportantDateInput!) {
    addNewImportantDate(input: $input) {
      id
      dateValue
      dateType
    }
  }